dist: trusty
sudo: required

language: php

services:
  - docker

php:
  - 5.4

cache:
  apt: true
  directories:
    - $TRAVIS_BUILD_DIR/vendor
    - $TRAVIS_BUILD_DIR/tests/node_modules
    - $HOME/.composer/cache

install: composer update

before_script:
  - sudo service mysql stop
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

env:
  matrix:
    - TEST_COUNTRY=argentina
    - TEST_COUNTRY=brazil
    - TEST_COUNTRY=chile
    - TEST_COUNTRY=colombia
    - TEST_COUNTRY=ecuador
    - TEST_COUNTRY=mexico
    - TEST_COUNTRY=peru

stages:
  - lint
  - test
  - release

jobs:
  include:
    - stage: lint
      env: TEST_COUNTRY=
      script: bash ./tests/bin/lint.sh
    - stage: release
      script:
        - cd $TRAVIS_BUILD_DIR
        - php deploy
      env:
        - TEST_COUNTRY=
      deploy:
        - provider: releases
          api_key:
            secure: 
          file: ebanx_gateway-${TRAVIS_TAG}.tgz
          skip_cleanup: true
          on:
            tags: true
            all_branches: true
script:
  - bash ./tests/bin/test.sh

